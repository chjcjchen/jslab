<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Explaining the Document Object Model</title>
  <link rel="stylesheet" type="text/css" media="screen" href="styles/format.css" />
</head>

<body>
  <table>
    <caption>Itinerary</caption>
    <thead>
    <tr>
      <th>When</th>
      <th>Where</th>
    </tr>
    </thead>
    <tbody id="tbody">
    <tr>
      <td>June 9th</td>
      <td>Portland, <abbr title="Oregon">OR</abbr></td>
    </tr>
    <tr>
      <td>June 10th</td>
      <td>Seattle, <abbr title="Washington">WA</abbr></td>
    </tr>
    <tr>
      <td>June 12th</td>
      <td>Sacramento, <abbr title="California">CA</abbr></td>
    </tr>
    <tr>
      <td>June 12th</td>
      <td>Sacramento, <abbr title="California">CA</abbr></td>
    </tr>
    <tr>
      <td>June 12th</td>
      <td>Sacramento, <abbr title="California">CA</abbr></td>
    </tr>
    
    </tbody>
  </table>
  <script>
    var tbody=document.getElementById("tbody");
    
    //获取所有的tr标签
  	var tr_li=tbody.getElementsByTagName("tr");
  	
  	//遍历每一个tr
  	for(var i=0;i<tr_li.length; i++){
  		//判断下标为偶数的时候，颜色为黄色，否则为白色
  		if(i%2==0){
  			tr_li[i].style.background="yellow";
  		}else{
  			tr_li[i].style.background="#FFFFFF";
  		}
  		
  		//鼠标经过时，tr的字体加粗
  		tr_li[i].onmousemove=function(){
  		  this.style.fontWeight="bold";
  	  }
  		//鼠标移开时，tr的字体正常
  		tr_li[i].onmouseout=function(){
  		  this.style.fontWeight="normal";
  	  }
  	}
  	
  	
  	
  </script>
</body>

</html>
