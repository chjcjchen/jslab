<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Explaining the Document Object Model</title>
  <style type="text/css">
  #player{position: absolute;left: 50%;top: 50%;-webkit-transform:translate(-50%,-50%);border:1px solid #000;background-color: #000}
  #player-controls{text-align: center;}
  #player-controls a{display: inline-block;margin: 0 10px;color: #fff;}
  </style>
</head>

<body>
    <div id="player">
      <video id="video" controls>
        <source src="http://html5video-player.com/data/images/happyfit2.mp4" type="video/mp4">
      </video>
      <p id="player-controls">
        <a href="#" id="play">播放</a>
        <a href="#" id="skip">跳到视频第20秒</a>
        <a href="#" id="playFast">快进</a>
        <a href="#" id="playSlow">快退</a>
        <a href="#" id="volUp">增大音量</a>
        <a href="#" id="volDown">减小音量</a>
        <a href="#" id="quite">禁音</a>
      </p>
    </div>
    <script>
        //获取video播放器标签
    	var videoId = document.getElementById("video");
    	
    	//获取播放按钮
    	var playId=document.getElementById("play");
    	//播放
    	playId.onclick=function(){
    		if(videoId.paused){
    			videoId.play();
    		}else{
    			videoId.pause();
    		}
    	}
    	
    	//获取跳到视频第20秒按钮
    	var skipId=document.getElementById("skip");
    	//跳到视频第20秒
    	skipId.onclick=function(){
    		videoId.currentTime="20"; //设置或返回音频/视频中的当前播放位置（以秒计）
    		videoId.pause();
    	}
    	
    	//快进快退
    	var fastId=document.getElementById("playFast"); //快进id
    	var slowId=document.getElementById("playSlow"); //快退id
    	fastId.onclick=function(){
    		videoId.playbackRate+=2;
    	}
    	slowId.onclick=function(){
    		videoId.playbackRate-=0.5;	
    	}
    	
    	//增大音量 减小音量
    	var upId=document.getElementById("volUp"); //快进id
    	var downId=document.getElementById("volDown"); //快退id
    	upId.onclick=function(){
    		videoId.volume+=0.1;
    	}
    	downId.onclick=function(){
    		videoId.volume-=0.1;
    	}
    	
    	//静音
    	var quiteId=document.getElementById("quite"); 
    
    	quiteId.onclick=function(){
    		videoId.muted =true;
    	}
    	
    	
    </script>


</body>

</html>
