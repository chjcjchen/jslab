<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Explaining the Document Object Model</title>
  <link rel="stylesheet" type="text/css" media="screen" href="styles/typography.css" />
</head>

<body id="bodyid">
  <h1>What is the Document Object Model?</h1>
  <p>
    The
    <abbr title="World Wide Web Consortium">W3C</abbr> defines the
    <abbr title="Document Object Model">DOM</abbr> as:
  </p>
  <blockquote cite="http://www.w3.org/DOM/">
    <p>
      A platform- and language-neutral interface that will allow programs and scripts to dynamically access and update the content, structure and style of documents.
    </p>
  </blockquote>
  <p>
    It is an
    <abbr title="Application Programming Interface">API</abbr>
    that can be used to navigate
    <abbr title="HyperText Markup Language">
      HTML</abbr> and
    <abbr title="eXtensible Markup Language">XML
    </abbr> documents.
  </p>

</body>
<script>
	  var list=document.getElementsByTagName("abbr");
	  
	  var bodyFa=document.getElementById("bodyid");
	  var dl_tag=document.createElement("dl");
	  
	  //创建标题
	  var h1=document.createElement("h1");
	  bodyFa.appendChild(h1);
	  h1.innerHTML="Hello Word!";
	  
		for(var i=0; i<list.length; i++){
			var abber_type=list[i].getAttribute("title");
			var abber_text=list[i].innerHTML;	
      var dt_tag=document.createElement("dt");
      dt_tag.innerHTML=abber_text;
      var dd_tag=document.createElement("dd");
      dd_tag.innerHTML=abber_type;
      
      
      
      dl_tag.appendChild(dt_tag);
      dl_tag.appendChild(dd_tag);

		}
		bodyFa.appendChild(dl_tag);
			
	
</script>
</html>
